<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="page.css" />
    <style>
      label {
        display: block;
        margin-bottom: 1rem;
        margin-right: 0.5rem;
      }
      input {
        line-height: 2rem;
        display: block;
      }
      .fermentables {
        margin-bottom: 1rem;
      }
      .fermentables__add{
        font-size: 1.5rem;
        color: green;
        cursor: pointer;
      }
      .hops__add {
        color: green;
        cursor: pointer;
      }
      .hop {
        border: 1px solid black;
        padding: 0.5rem;
        margin-bottom: 1rem;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }
      .hop__remove {
        background: red;
        color: white;
        height: 2rem;
      }
    </style>
    <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
    <div id="root" class="container">
      <form @submit.prevent="commit">
        <h1>New Brew</h1>
        <label>
          Name <input type="text" v-model="name" />
        </label>
        <label>
          Yeast <input type="text" v-model="recipe.yeast" />
        </label>
        <label>
          Target original gravity <input type="number" step="0.001" v-model="recipe.targetOriginalGravity" />
        </label>
        <label>
          Target final gravity <input type="number" step="0.001" v-model="recipe.targetFinalGravity" />
        </label>
        <label>
          Fermentation temperature (&deg;C) <input type="number" step="0.1" v-model="recipe.fermentationTemperature" />
        </label>
        
        <h2>Mash</h2>
        <div class="fermentables">
          <h3>Fermentables <span class="fermentables__add" @click="addFermentable">+</span></h3>
          <input type="text" v-for="(_, i) in recipe.mash.fermentables" v-model="recipe.mash.fermentables[i]" />
        </div>
        <label>
          Starting volume (liters) <input type="number" step="0.1" v-model="recipe.mash.startingVolume" />
        </label>
        <label>
          Sparge volume (liters) <input type="number" step="0.1" v-model="recipe.mash.spargeVolume" />
        </label>
        <label>
          Target final volume (liters) <input type="number" step="0.1" v-model="recipe.mash.targetFinalVolume" />
        </label>
        <label>
          Mash temperature (&deg;C) <input type="number" step="0.1" v-model="recipe.mash.mashTemperature" />
        </label>
        <label>
          Mash-out temperature (&deg;C) <input type="number" step="0.1" v-model="recipe.mash.mashOutTemperature" />
        </label>

        <div class="hops">
          <h2>Hops <span class="hops__add" @click="addHop">+</span></h2>
          <div class="hop" v-for="(_, i) in recipe.hops">
            <label>
              Amount in Grams
              <input type="number" step="0.1" v-model="recipe.hops[i].amount" />
            </label>
            <label>
              Name
              <input type="text" v-model="recipe.hops[i].name" />
            </label>
            <label>
              %AA
              <input type="number" step="0.1" v-model="recipe.hops[i].alphaAcids" />
            </label>
            <label>
              Time in Minutes
              <input type="number" step="0.1" v-model="recipe.hops[i].time" />
            </label>
            <button class="hop__remove" @click="removeHop(i)">Remove</button>
          </div>
        </div>
        <button type="submit">Commit</button>
      </form>
    </div>
    <script>
      let getGuid = () => {
        let getRandomFour = () => (((1+Math.random())*0x10000)|0).toString(16).substring(1);
        return `${getRandomFour()}${getRandomFour()}-${getRandomFour()}-${getRandomFour()}-${getRandomFour()}${getRandomFour()}${getRandomFour()}`.toLowerCase();
      };
      let model = {
        _id: getGuid(),
        name: '',
        recipe: {
          yeast: '',
          targetOriginalGravity: 1.047,
          targetFinalGravity: 1.009,
          fermentationTemperature: 21,
          mash: {
            fermentables: [],
            startingVolume: 26.5,
            spargeVolume: 1.5,
            targetFinalVolume: 21,
            mashTemperature: 65,
            mashOutTemperature: 77,
          },
          hops: []
        }
      };

      let app = new Vue({
        el: '#root',
        data: model,
        methods: {
          addFermentable() {
            this.recipe.mash.fermentables.push('');
          },
          addHop() {
            this.recipe.hops.push({amount: 0, name: '', alphaAcids: 0, time: 0 });
          },
          removeHop(index) {
            this.recipe.hops.splice(index, 1);
          },
          async commit() {
            const response = await fetch(`brews/${this.$data._id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.$data)
            });

            if (!response.ok) {
              alert('No dice. Check the console.');
              console.error(response);
              return;
            }

            window.location.href = '/';
          }
        }
      });
    </script>
  </body>
</html>
