<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="page.css" />
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="moment-js-timezone.js"></script>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="getGuid.js"></script>
    <script type="text/javascript" src="recipe.js"></script>
  </head>
  <body>
    <div id="root" class="container">
      <a href="/">Back to List</a>
      <button @click="startNewBrewDay">Start New Brew Day</button>
      <h1>{{ recipe.name }}</h1>
      <recipe :recipe="recipe"></recipe>
      <div>
        <h2>Brews</h2>
        <ul>
        <li v-for="brew in brews"><a :href="'brew.html?id=' + brew._id">{{ brew.dateStarted | formatBrewDate }}</a></li>
        </ul>
      </div>
    </div>
    <script type="text/javascript">
      window.onload = async () => {
        let url = new URL(window.location);
        let parameters = new URLSearchParams(url.search);
        let recipeId = parameters.get('id');
        const recipeResponse = await fetch(`recipes/${recipeId}`);
        const recipe = await recipeResponse.json();

        const brewsResponse = await fetch(`brews?recipeId=${recipeId}`);
        let brews = [];
        if (brewsResponse.ok) {
          brews = await brewsResponse.json();
        } else if (brewsResponse.status !== 404) {
          alert('There was an error getting the brews related to this recipe. Check the console.');
          console.error(brewsResponse);
        }

        var app = new Vue({
          el: '#root',
          data: {
            recipe: recipe,
            brews: brews
          },
          filters: {
            formatBrewDate(value) {
              return moment(value).format('YYYY-MM-DD');
            }
          },
          methods: {
            async startNewBrewDay() {
              let brewId = getGuid();
              const response = await fetch(`/brews/${brewId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                  _id: brewId,
                  recipe: this.recipe,
                  dateStarted: moment().format()
                })
              });

              if (!response.ok) {
                alert('No dice. Check the console.');
                console.error(response);
                return;
              }

              window.location.href = `/brew.html?id=${brewId}`;
            }
          }
        });
      };
    </script>
  </body>
</html>
